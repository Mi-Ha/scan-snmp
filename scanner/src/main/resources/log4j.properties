# Root logger option
log4j.rootLogger=DEBUG,CONSOLE, APPENDER

# Redirect log messages to console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{2} - %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=%5p %d %12c - %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} [%-5p][%-16.16t][%20c{-4}] - %m%n

# Rirect log messages to a log file
log4j.appender.APPENDER=org.apache.log4j.RollingFileAppender
log4j.appender.APPENDER.File=../logs/scanner.log
log4j.appender.APPENDER.MaxFileSize=5MB
log4j.appender.APPENDER.MaxBackupIndex=10
log4j.appender.APPENDER.layout=org.apache.log4j.PatternLayout
log4j.appender.APPENDER.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{2} - %m%n
#log4j.appender.APPENDER.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
